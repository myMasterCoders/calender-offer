<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>timer</title>
</head>
<body>
<header>
    <div class="main-header">
        <div class="offer">
            <h1 style="text-align: center">شروع تخفیف های باورنکردنی امسال</h1>
            <p style="text-align: center;margin-top: 20px">با اولین خرید شانس خود را امتحان کنید</p>
            <div class="timer" style="display: flex;align-items: center;justify-content: center">
                <span id="day">00 <br/>روز</span>
                <span id="hours">00 :<br/>ساعت</span>
                <span id="minute">00 :<br/>دقیقه</span>
                <span id="seconds">00 <br/>ثانیه</span>
            </div>
            <button type="button" class="btn">start offer</button>
        </div>
    </div>
</header>
<script src="script.js"></script>
</body>
</html>
